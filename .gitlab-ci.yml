---
image: quay.io/ansible/molecule:3.0.8
services:
  - docker:dind

stages:
  - test
  - release

before_script:
  - docker -v
  - python3 -V
  - ansible --version
  - molecule --version

test:molecule:
  stage: test
  variables:
    DOCKER_HOST: "tcp://docker:2375"
    PY_COLORS: 1
    ANSIBLE_FORCE_COLOR: 1
  script:
    - molecule test

release:galaxy:
  stage: release
  script:
    - ansible-galaxy login --github-token $GITHUB_TOKEN
    - ansible-galaxy role import $GITLAB_USER_LOGIN $CI_PROJECT_NAME
  only:
    - tags
