---
- include_tasks: normalize_datasets.yml
  when: sanoid_datasets | type_debug == "dict"

- include_tasks: normalize_templates.yml
  when: sanoid_templates | type_debug == "dict"

- name: Install Sanoid package
  package:
    name: "{{ sanoid_package }}"
    state: present

- name: Create Sanoid configuration directory
  file:
    name: /etc/sanoid
    state: directory
    owner: root
    group: root
    mode: "0644"

- name: Copy Sanoid template
  template:
    src: "{{ item | basename }}.j2"
    dest: "{{ item }}"
    owner: root
    group: root
    mode: "0644"
  with_items:
    - "/etc/sanoid/sanoid.conf"
